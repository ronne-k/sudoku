<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku - Register</title>
    <link rel="stylesheet" href="../common/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Math But Annoying</div>
        <div class="navbar-links">
            <a href="./">Home</a>
            <a href="selection/">Selection</a>
            <a href="hard/">Hard</a>
            <a href="easy/">Easy</a>
            <a href="rules/">Rules</a>
            <a href="highscores/">Scoreboard</a>
            <a href="login/">Login</a>
            <a href="register/" class="active">Register</a>
        </div>
    </nav>

    <main class="content">
        <h1>Register</h1>

        <div class="form-container">
            <label for="username-field">Username</label>
            <input type="text" id="username-field" placeholder="Choose a username">

            <label for="password-field">Password</label>
            <input type="password" id="password-field" placeholder="Choose a password">

            <label for="verify-password-field">Verify Password</label>
            <input type="password" id="verify-password-field" placeholder="Re-enter your password">

            <button type="button">Register</button>
        </div>
    </main>
</body>
</html>
