<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku - Easy Game</title>
    <link rel="stylesheet" href="../common/styles.css">
    <link rel="stylesheet" href="styles.css">
    <base href="/sudoku/">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Math But Annoying</div>
        <div class="navbar-links">
            <a href="./">Home</a>
            <a href="selection/">Selection</a>
            <a href="hard/">Hard</a>
            <a href="easy/" class="active">Easy</a>
            <a href="rules/">Rules</a>
            <a href="highscores/">Scoreboard</a>
            <a href="login/">Login</a>
            <a href="register/">Register</a>
        </div>
    </nav>

    <main class="content">
        <h1>Easy Game</h1>

        <div class="timer">
            <span>Time: 04:12</span>
        </div>

        <div class="board">
            <div class="subgrid">
                <input type="number" min="1" max="6" value="6" class="prefilled">
                <input type="number" min="1" max="6" value="2" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="5" class="prefilled">
                <input type="number" min="1" max="6">
            </div>
            <div class="subgrid">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="5" class="prefilled">
                <input type="number" min="1" max="6" value="3" class="prefilled">
                <input type="number" min="1" max="6" value="4" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6">
            </div>
            <div class="subgrid">
                <input type="number" min="1" max="6" value="4" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="1" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="2" class="prefilled">
            </div>

            <div class="subgrid">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="3" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="4" class="prefilled">
                <input type="number" min="1" max="6" value="6" class="prefilled">
            </div>
            <div class="subgrid">
                <input type="number" min="1" max="6" value="2" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="5" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="1" class="prefilled">
            </div>
            <div class="subgrid">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="1" class="prefilled">
                <input type="number" min="1" max="6" value="5" class="prefilled">
                <input type="number" min="1" max="6">
                <input type="number" min="1" max="6" value="3" class="prefilled">
                <input type="number" min="1" max="6">
            </div>
        </div>
    </main>
</body>
</html>
